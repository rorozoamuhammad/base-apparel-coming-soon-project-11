<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- link font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>

  <img src="images/bg-pattern-desktop.svg" alt="bg-pattern-desktop" class="bg">

  <div class="center">
    <div class="container">
      <main>
        <img src="images/logo.svg" alt="logo" class="logo">
        <h1><a href="#">We're</a> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form">
          <input type="email" placeholder="Email Address" required>
          <button type="button" id="button"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
          <img src="images/icon-error.svg" alt="icon-error" class="error" id="error">
        </form>
      </main>
      <header>
        <img src="images/logo.svg" alt="logo" class="logo">
        <img src="images/hero-desktop.jpg" alt="hero-desktop" class="desktop">
        <img src="images/hero-mobile.jpg" alt="hero-mobile" class="mobile">
      </header>
    </div>
  </div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

  <!-- javascript -->
  <script src="js/script.js"></script>
</body>
</html>
